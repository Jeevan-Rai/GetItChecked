<!DOCTYPE html>
<html>

<head>
    <title>Student Marks</title>
</head>
<title>GET IT CHECKED</title>
<style>
    body{
    background: url('static/images/login.jpg');
  background-size:cover;
    font-family: var(--font-style);
  }
  body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
}

.marks-container {
  max-width: 600px;
  margin: 100px auto;
  background-color: #ffffff;
  padding: 20px;
  text-align: center;
  border-radius: 5px;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 24px;
  margin-bottom: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

thead th {
  background-color: #007bff;
  color: #ffffff;
  padding: 10px;
}

tbody td {
  padding: 10px;
}

tbody tr:nth-child(even) {
  background-color: #f8f8f8;
}

tbody tr:hover {
  background-color: #e0e0e0;
  cursor: pointer;
}

</style>

<body>
    <div class="marks-container">
        <h1>STUDENT MARKS</h1>
        <table id="marks-table">
            <thead>
                <tr>
                    <th>Assignment ID</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
              {% for result in res %}
                <tr>
                    <td>{{ result['aid'] }}</td>
                    <td>{{ result['marks'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
